<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <nav class="navigation">
      <div>
        <a class="logo" href="/">
          <img class="icon" src="/images/mfarisgibran-logo.svg" alt="Icon" />
          <span>M Faris Gibran</span>
        </a>
      </div>
      <div class="navigation-menu">
        <a href="/about">About</a>
        <a href="/portfolio">Portfolio</a>
        <a href="/blog">Blog</a>
        <a href="/video">Video</a>
        <a href="/contact">Contact</a>
        <a href="/store">Store</a>
        <input class="search-bar" type="text" placeholder="Search..." />
      </div>
    </nav>

    <main>
      <section class="intro-contact">
        <div class="photo">
          <img src="/images/mailbox.jpg" alt="Mailbox" />
        </div>

        <div class="contact">
          <header>
            <h1>Contact Me</h1>
          </header>

          <form class="contact-form">
            <div class="field">
              <label for="name">Name</label>
              <input name="name" type="text" placeholder="Daniel Schwarz" />
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input
                name="email"
                type="email"
                placeholder="daniel.schwarz@mail.com"
              />
            </div>

            <div class="field">
              <label for="phone">Phone</label>
              <input name="phone" type="phone" placeholder="+1 234 567 890" />
            </div>

            <div class="field">
              <label for="subject">Subject</label>
              <input name="subject" type="text" placeholder="Project Offer" />
            </div>

            <div class="field">
              <label for="message">Message</label>
              <textarea name="message" rows="16"></textarea>
            </div>

            <div class="control">
              <input
                type="submit"
                value="Send Message"
                class="submit button primary"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
